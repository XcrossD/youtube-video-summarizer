<!DOCTYPE html>
<html>
<head>
  <title>YouTube Summary</title>
  <script src="popup.js" defer></script>
</head>
<body>
  <h3>YouTube Video Summarizer</h3>
  <label for="chatgptKey">ChatGPT API Key:</label>
  <input type="text" id="chatgptKey" placeholder="Enter API Key" />
  <label for="geminiKey">Gemini API Key:</label>
  <input type="text" id="geminiKey" placeholder="Enter API Key" />
  <label for="aiService">Choose AI Service:</label>
  <select id="aiService">
    <option value="ChatGPT">ChatGPT</option>
    <option value="Gemini">Gemini</option>
  </select>
  <button id="saveKeys">Save Settings</button>
  <button id="summarizeButton">Summarize Current Video</button>
  <p id="summaryResult"></p>
</body>
</html>
